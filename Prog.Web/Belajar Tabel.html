<!DOCTYPE html>
<html>
<head>
    <title>Belajar Buat Tabel</title>
</head>
<body>
<table border="1">
    <tr>
        <th colspan="8" rowspan="1">1 Cell</th>
    </tr>
    <tr>
        <th colspan="4" rowspan="1">2 Cell</th>
        <th colspan="4" rowspan="1">2 Cell</th>
    </tr>
    <tr>
        <th colspan="2" rowspan="1">4 Cell</th>
        <th colspan="2" rowspan="1">4 Cell</th>
        <th colspan="2" rowspan="1">4 Cell</th>
        <th colspan="2" rowspan="1">4 Cell</th>
    </tr>
    <tr>
        <th colspan="2" rowspan="1">3 Cell</th>
        <th colspan="2" rowspan="1">3 Cell</th>
        <th colspan="4" rowspan="1">3 Cell</th>
    </tr>
</table>
</body>
</html>
